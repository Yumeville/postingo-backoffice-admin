<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing PostinGo API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            try {
                resultEl.textContent = 'Testing...';
                const response = await fetch('https://postingo-api.onrender.com/api/users');
                const text = await response.text();
                resultEl.textContent = `Status: ${response.status}\nResponse: ${text}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
